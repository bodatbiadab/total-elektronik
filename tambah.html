<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Tambah barang</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">ADMIN TOTAL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="admin.html"
                >Lihat barang</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tambah barang</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      id="success-message"
      style="display: none"
      class="alert alert-success"
      role="alert"
    >
      Barang berhasil ditambahkan! <a href="tambah.html">Tambah lagi?</a>
    </div>
    <form
      enctype="multipart/form-data"
      method="POST"
      action=""
      class="form-control-sm"
      id="berkas"
      style="display: block"
    >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Nama produk</label
        >
        <input
          type="nama"
          class="form-control form-control-sm"
          id="exampleFormControlInput1"
          placeholder=""
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label"
          >Merk produk</label
        >
        <input
          type="merk"
          class="form-control form-control-sm"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label"
          >Kategori produk</label
        >
        <select name="colors">
          <option value="ac">AC</option>
          <option value="tv">TV</option>
          <option value="laptop-computer">Laptop-Computer</option>
          <option value="cabel">Cabel</option>
          <option value="printer">Printer</option>
          <option value="home appliance">Home Appliance</option>
          <option value="etc">ETC-lain2</option>
          <option value="mesincuci">Mesincuci-Sparepart</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label"
          >Harga produk</label
        >
        <input
          required
          type="number"
          class="form-control form-control-sm"
          id="exampleFormControlInput1"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Deskripsi Produk</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <br />
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            Confirm identity
          </button>
        </div>
      </div>
    </form>

    <script src="script.js/tambah.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
